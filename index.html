<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3 class="heading">Video gallery </h3>
<div class="container">
    <div class="main-video">
        <div class="video">
            <video src="images/vid6.mp4" controls muted autoplay></video>
            <h3 class="title">01.video</h3>
        </div>
    </div>
    <div class="video-list">
        <div class="vid active">
            <video src="images/vid1.mp4"  muted ></video>
            <h3 class="title">01.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid2.mp4"  muted ></video>
            <h3 class="title">02.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid3.mp4"  muted ></video>
            <h3 class="title">03.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid4.mp4"  muted ></video>
            <h3 class="title">04.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid5.mp4"  muted ></video>
            <h3 class="title">05.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid6.mp4"  muted ></video>
            <h3 class="title">06.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid7.mp4"  muted ></video>
            <h3 class="title">07.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid8.mp4"  muted ></video>
            <h3 class="title">08.video</h3>
        </div>
        <div class="vid">
            <video src="images/vid9.mp4"  muted ></video>
            <h3 class="title">09.video</h3>
        </div>
    </div>
</div>
<script>
    let listVideos = document.querySelectorAll('.video-list .vid');
let mainVideo = document.querySelector('.main-video video');
let title = document.querySelector('.main-video .title')
listVideos.forEach(video => {
    video.onclick = () => {
        listVideos.forEach(vid => vid.classList.remove('active'));//başka bir yere tıklandğında eski atif klasın aktifliğini sil
        video.classList.add('active');//yeni bir videoya aktiflik ekle
    if(video.classList.contains('active')){
        let src = video.children[0].getAttribute('src');
        mainVideo.src = src;
        let text = video.children[1].innerHTML;
        title.innerHTML=text;
    }
    };
});

</script>
</body>
</html>
